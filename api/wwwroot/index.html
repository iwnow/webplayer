<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AspNetCore</title>
</head>
<body>
  <div>
    hello static file!
  </div>
  <script>
    let jsonGetter = (url) => new Promise((res, rej) => {
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      fetch(url, {
        headers: myHeaders
      })
        .then(r => r.json())
        .then(r => res(r))
        .catch(e => rej(e));
    });

    jsonGetter('api/values').then(values => {
      document.body.innerHTML += '<br /> this is from api : ' + values.join();
    })
    .catch(console.error);
    
  </script>
</body>
</html>
